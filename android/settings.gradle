// File: android/settings.gradle

pluginManagement {
    // Load flutter.sdk from local.properties
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def sdk = props.getProperty("flutter.sdk")
        assert sdk != null, "flutter.sdk not set in local.properties"
        return sdk
    }()

    // Include Flutter's Gradle tools
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")    // :contentReference[oaicite:0]{index=0}

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Flutter’s plugin loader (must remain version 1.0.0)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"            // :contentReference[oaicite:1]{index=1}

    // Android Gradle Plugin 8.1.2 — compatible with Android Studio Flamingo
    id "com.android.application" version "8.1.2" apply false         // :contentReference[oaicite:2]{index=2}

    // Kotlin Android plugin 1.9.0 — satisfies Flutter’s requirement of ≥ 1.5.31
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false    // :contentReference[oaicite:3]{index=3}
}

include ":app"

